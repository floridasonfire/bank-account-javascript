<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- bootstrap styles -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <!-- custom styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- jQuery -->
    <script src='http://code.jquery.com/jquery-2.1.4.min.js'></script>
    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Custom Scripts -->
    <script src='js/scripts.js'></script>

  </head>
  <body>
    <div class="container">
      <h1 class="page-header text-center">Welcome to the Bank</h1>



      <div class="row">
        <div class="col-sm-12">
        <form id="create_account">
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" class="form-control" required autofocus>
            </div>
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="balance">Initial Deposit</label>
              <input type="text" id="balance" class="form-control" placeholder="Deposit Amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        </div>
      </div>


      <div class="row">
          <div class="accounts">
            <h2 class="change-balance-header">Make Deposits and Withdrawals</h2>
          </div>


          <div id="show_account">
            <h2></h2>
            <p class="lead"> Name: <span class="holder_name"></span></p>
            <p class="lead"> Balance: <span class="account_balance"></span></p>
            <form id="change-balance">
              <div class="form-group">
                <label for="amt">Amount:</label>
                <input type="number" id="amt" class="form-control">
              </div>
              <button type="submit" onClick="findButton(this.id)" id="withdraw" class= "btn btn-danger">Withdraw</button>
              <button type="submit" onClick="findButton(this.id)" id="deposit" class= "btn btn-success">Deposit</button>
            </form>
        </div>
      </div>
      
    </div>
  </body>
</html>
